<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshay Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.92);
            --primary-text: #ffffff;
            --secondary-text: #b0b0b0;
            --accent-color: #ffffff;
            --highlight-bg: #000000;
            --border-color: rgba(255, 255, 255, 0.15);
            --font: 'Inter', sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.1s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background-color: transparent;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        .menu-container {
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 420px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            visibility: hidden;
        }

        .header-image {
            width: 100%;
            height: 150px;
            background-image: url('https://cdn.discordapp.com/attachments/1415681958192746726/1419182102842179664/standard.gif?ex=68d0d3d4&is=68cf8254&hm=6dc6143c07f167bd10c0da103b9a5a445e5808beb2284d33457406d2c1e534dd&');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .breadcrumb-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        #breadcrumb { color: var(--secondary-text); text-transform: uppercase; }
        #option-counter { color: var(--primary-text); }

        .menu-items {
            list-style: none;
            position: relative;
            height: 410px;
            overflow: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 15px;
            position: relative;
            height: 41px;
        }
        
        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }

        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
            z-index: 2;
        }
        
        .item-label { flex-grow: 1; }
        .item-value { color: var(--primary-text); font-weight: 500; }
        
        .toggle-indicator { font-weight: 600; }
        .toggle-indicator.on { color: #2ecc71; }
        .toggle-indicator.off { color: #ff4757; }

        .slider-bar {
            width: 120px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            position: relative;
        }
        .slider-fill {
            height: 100%;
            background: var(--primary-text);
            border-radius: 4px;
        }
        .slider-container { display: flex; align-items: center; gap: 10px; }

        .footer {
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border-color);
            min-height: 20px;
            font-size: 13px;
            color: var(--secondary-text);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .notification { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--primary-text); padding: 10px 20px; border-radius: 8px; border-left: 4px solid var(--accent-color); box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0; animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        
        .input-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .input-box {
            background: var(--bg-color); padding: 25px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color); width: 400px; text-align: center;
        }
        .input-box h3 { margin-bottom: 15px; font-size: 18px; }
        .input-box input {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color); color: var(--primary-text);
            border-radius: 6px; font-size: 16px; text-align: center;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-box input:focus { 
            outline: none; 
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        .input-box input:hover {
            border-color: rgba(138, 43, 226, 0.6);
        }
        .input-box small { color: var(--secondary-text); margin-top: 10px; display: block; }

        /* Status panel styles */
        .status-panel {
            position: absolute;
            right: 50px;
            top: 15vh;
            width: 350px;
            height: 500px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            visibility: hidden;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .status-panel::-webkit-scrollbar {
            display: none;
        }

        .status-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--border-color);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        .status-content {
            padding: 15px;
            position: relative;
        }

        /* Status panel highlight */
        .status-selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
            opacity: 0;
        }

        .status-item-external {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            position: relative;
            z-index: 2;
            transition: background-color 0.2s ease;
        }

        .status-item-external:last-child {
            border-bottom: none;
        }

        .status-item-external.selected {
            background: rgba(138, 43, 226, 0.3);
            margin: 0 -15px;
            padding: 8px 15px;
        }

        .status-item-external:hover {
            background: rgba(138, 43, 226, 0.2) !important;
            cursor: pointer;
        }

        /* Add hover effect to main menu items */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 15px;
            position: relative;
            height: 41px;
            transition: background-color 0.2s ease;
        }

        .menu-item:hover {
            background: rgba(138, 43, 226, 0.3) !important;
            cursor: pointer;
        }

        /* Input hover styling in status panel */
        .status-item-input {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            transition: background-color 0.2s ease;
        }

        .status-item-input:hover {
            background: rgba(138, 43, 226, 0.2) !important;
            cursor: pointer;
        }

        .status-item-input:hover input {
            border-color: var(--accent-color) !important;
            background: rgba(0,0,0,0.6) !important;
            box-shadow: 0 0 0 1px rgba(138, 43, 226, 0.4) !important;
        }

        /* Make sure input boxes are easily distinguishable when hovered */
        .status-item-input {
            transition: all 0.2s ease;
        }

        .status-item-input input {
            transition: all 0.2s ease;
        }

        .status-on { color: #2ecc71; font-weight: 600; }
        .status-off { color: #ff4757; font-weight: 600; }
        .status-unknown { color: #f39c12; font-weight: 600; }

        .jiggy-status-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            opacity: 1;
            transform: translateY(0);
        }
        
        .jiggy-status-banner.loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="notification-container"></div>
<div class="input-overlay hidden" id="input-overlay"></div>

<div class="menu-container" id="menu-container">
    <div class="header-image"></div>
    <div class="tab-bar" id="tab-bar"></div>
    <div class="breadcrumb-bar">
        <span id="breadcrumb"></span>
        <span id="option-counter"></span>
    </div>
    <ul class="menu-items" id="menu-items">
        <div class="selection-highlight" id="selection-highlight"></div>
    </ul>
    <div class="footer" id="footer">
    </div>
</div>

<div class="status-panel" id="status-panel">
    <div class="status-header" id="status-header">STATUS</div>
    <div class="status-content" id="status-content">
        <div class="status-selection-highlight" id="status-selection-highlight"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuItemsEl = document.getElementById('menu-items');
        const breadcrumbEl = document.getElementById('breadcrumb');
        const counterEl = document.getElementById('option-counter');
        const footerEl = document.getElementById('footer');
        let highlightEl = document.getElementById('selection-highlight');
        const notificationContainer = document.getElementById('notification-container');
        const inputOverlay = document.getElementById('input-overlay');
        const menuContainer = document.getElementById('menu-container');
        const statusPanel = document.getElementById('status-panel');
        const statusHeader = document.getElementById('status-header');
        const statusContent = document.getElementById('status-content');
        const statusHighlight = document.getElementById('status-selection-highlight');
        const tabBar = document.getElementById('tab-bar');

        let selectedIndex = 0;
        let statusSelectedIndex = 0;
        let currentState = null;
        let isContentPanelOpen = false;
        const ITEM_HEIGHT = 41;

        function updateMenuFromState(state) {
            if (!state || !state.tabs) return;

            currentState = state;
            
            tabBar.innerHTML = '';
            state.tabs.forEach((tabData, index) => {
                const tabEl = document.createElement('div');
                tabEl.className = 'tab-item';
                tabEl.textContent = tabData.title;
                tabEl.classList.toggle('active', index === state.activeTab);
                tabBar.appendChild(tabEl);
            });

            menuItemsEl.innerHTML = `<div class="selection-highlight" id="selection-highlight"></div>`;
            highlightEl = document.getElementById('selection-highlight');

            const activeTab = state.tabs[state.activeTab];
            if (activeTab && activeTab.items) {
                activeTab.items.forEach((item, index) => {
                    const menuItemEl = document.createElement('li');
                    menuItemEl.className = 'menu-item';
                    
                    let content = `<div class="item-content">`;
                    content += `<span class="item-label">${item.label}</span>`;

                    if (item.type === 'toggle') {
                        const isOn = item.state
                        content += `<span class="toggle-indicator ${isOn ? 'on' : 'off'}">${isOn ? 'ON' : 'OFF'}</span>`;
                    } else if (item.type === 'button') {
                        content += `<i class="chevron fa-solid fa-angle-right"></i>`;
                    } else if (item.type === 'input') {
                        content += `<span class="item-value">${item.value || item.placeholder}</span>`;
                    }
                    content += `</div>`;
                    menuItemEl.innerHTML = content;
                    menuItemsEl.appendChild(menuItemEl);
                })
            }

            breadcrumbEl.textContent = activeTab ? activeTab.header : '';
            counterEl.textContent = activeTab ? `${state.selection.index + 1} / ${activeTab.items.length}` : '';

            selectedIndex = state.selection.index || 0;
            updateSelection(activeTab ? activeTab.items : []);

            isContentPanelOpen = state.isContentPanelOpen;
            statusPanel.style.visibility = isContentPanelOpen ? 'visible' : 'hidden';
            if (isContentPanelOpen && activeTab) {
                statusHeader.textContent = activeTab.header || activeTab.title;
                populateStatusContent(activeTab, state);
            }

            footerEl.textContent = activeTab && activeTab.items[selectedIndex] ? activeTab.items[selectedIndex].description || '' : '';
        }

        function updateSelection(items) {
            const menuItems = menuItemsEl.querySelectorAll('.menu-item');
            menuItems.forEach((item, i) => item.classList.toggle('selected', i === selectedIndex));
            
            const itemTop = selectedIndex * ITEM_HEIGHT;
            highlightEl.style.top = `${itemTop}px`;
            
            counterEl.textContent = `${selectedIndex + 1} / ${items.length}`;
        }

        function showNotification(message) {
            const notificationEl = document.createElement('div');
            notificationEl.className = 'notification';
            notificationEl.textContent = message;
            notificationContainer.appendChild(notificationEl);
            setTimeout(() => notificationEl.remove(), 3000);
        }

        // Add other JS functions as needed...

        window.addEventListener("message", (event) => {
            const { action, data } = event.data;
            
            if (action === "update" || action === "show") {
                if (data) {
                    updateMenuFromState(data);
                    menuContainer.style.visibility = 'visible';
                    if (action === "show" && !welcomeMessageShown) {
                        welcomeMessageShown = true
                        showNotification("Eshay's Menu loaded successfully");
                    }
                }
            }
            
            if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
                statusPanel.style.visibility = 'hidden';
            }
        });
    });

</script>

</body>
</html>
